<div class="alert alert-info" ng-hide="!state.isLoading">
  <i class="babbage-loading-icon"></i><strong>Loading data.</strong> Please wait...
</div>

<div class="alert alert-warning" ng-show="state.isEmpty">
  <strong>No data to display.</strong>
</div>

<div class="alert alert-warning" ng-show="state.isCutOff">
  <strong>Too many categories.</strong> The breakdown you have selected contains many
  different categories, only the {{state.cutoff}} biggest are shown.
</div>

<div class="pie-chart"></div>
