<div class="alert alert-info" ng-hide="!status.isLoading">
  <i class="babbage-loading-icon"></i><strong>Loading data.</strong> Please wait...
</div>

<div class="alert alert-warning" ng-show="status.isEmpty">
  <strong>No data to display.</strong>
</div>

<div class="alert alert-danger" ng-show="status.isTooMuchData">
  <strong>Oh snap!</strong>
  The query returns too much data and can't be displayed in the table.
  {{ maxValueMessage }}
</div>

<div class="alert alert-warning" ng-show="status.isCutOff">
  <strong>Too many categories.</strong> The breakdown you have selected contains many
  different categories, only the {{state.cutoff}} biggest are shown.
</div>

<div class="pivot-table"></div>
